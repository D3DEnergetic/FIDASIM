language: python

python:
  - 2.7

cache:
  apt: true
  pip: true

branches:
  only:
    - master
    - release-1.0

addons:
  apt:  
    packages:
    - git
    - gcc
    - g++
    - gfortran
    - zlib1g-dev
    - linkchecker
    - python-pip
    - graphviz

install:
  - export FC=gfortran
  - export CC=gcc
  - export CXX=g++
  - pip install --upgrade graphviz
  - pip install -Iv markdown==2.6.9
  - (pip install --upgrade ford && ford --version)

script:
  - travis_wait 30 make
  - ./fidasim
  - make docs CHECK_LINKS=n

after_success:
  - cd $TRAVIS_BUILD_DIR
  - git config --global user.name "TRAVIS-CI-for-$(git --no-pager show -s --format='%cn' $TRAVIS_COMMIT)"
  - git config --global user.email "$(git --no-pager show -s --format='%ce' $TRAVIS_COMMIT)"
  - bash ./deploy.sh
